<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-flex">
                <h1>Dojonary</h1>
                <input type="text" name="search" id="s_bar" placeholder="Search...">
                <button class="btn" onclick="loginOrLogout(this)">Login!</button>
            </div>
        </div>
        <div class="maincontent flex-enable">
            <div class="col flex-main">
                <div class="definition flex-enable">
                    <div class="col flex-secondary flex-def">
                        <h2>ninja</h2>
                        <p><span class="italic">noun</span></p>
                        <p>Plural: ninjas</p>
                        <button class="btn-likes" onclick="alert('Ninja was liked.')">13 likes</button>
                    </div>
                    <div class="col flex-main flex-def">
                        <p>A practitioner skill in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>.</p>
                    </div>
                </div>
                <div class="definition flex-enable">
                    <div class="col flex-secondary flex-def">
                        <h2>ninja</h2>
                        <p><span class="italic">noun</span></p>
                        <p>Plural: ninjas</p>
                        <button class="btn-likes" onclick="alert('Ninja was liked.')">37 likes</button>
                    </div>
                    <div class="col flex-main flex-def">
                        <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus.</p>
                    </div>
                </div>
            </div>
            <div class="col flex-secondary">
                <div class="panel flex-def">
                    <h2>Dojonary is defined by you.</h2>
                    <button id="add_def" onclick="removeElement(this)">Add definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
